<table class="table table-striped">
  <thead>
    <tr>
      <th>Afstand</th>
      <th>Adres</th>
      <th>Aantal plaatsen</th>
      <th>Kleur</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let parking of datas.data" (click)="onSelect(parking.id)">
      <td></td>
      <td>{{parking.adres}}</td>
      <td>{{parking.aantal_plaatsen}}</td>
      <td>{{parking.kleur}}</td>
    </tr>
    
  </tbody>
</table>
<app-map [selectedParkingID]=selectedParking></app-map>
